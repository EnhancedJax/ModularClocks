[Rainmeter]
Update=-1
SkinWidth=#SCREENAREAWIDTH#
Skinheight=#SCREENAREAHEIGHT#
Onrefreshaction=[!Zpos 2][!Move 0 0][!Draggable 0][!Clickthrough 0]
MouseActionCursor=0

[Variables]
@includeV=#@#Vars.inc
P=(30*#Scale#)
P2=(30*#Scale#)

[FrostedGlass]
Measure=Plugin
Plugin=FrostedGlass
Blur=Acrylic

[B]
Meter=Shape
X=#P#
Y=#P#
Leftmouseupaction=[]
Shape=Rectangle 0,0,(#SCREENAREAWIDTH#-#P#*2),(#SCREENAREAHEIGHT#-#P#*2),20,20 | Fill Color 12,12,12 | StrokeWidth 2 | Stroke Color 255,255,255,30

[ImgCon]
X=#P2#R
Y=r
Shape=Rectangle 0,0,((#SCREENAREAWIDTH#-#P#*2-5*#P2#)/4),((#SCREENAREAHEIGHT#-#P#*2-5*#P2#)/4),15,15
[Img1Con]
Meter=Shape
X=(#P#+#P2#)
Y=(#P#+#P2#)
Shape=Rectangle 0,0,((#SCREENAREAWIDTH#-#P#*2-5*#P2#)/4),((#SCREENAREAHEIGHT#-#P#*2-5*#P2#)/4),15,15
[Img2Con]
Meter=Shape
MeterStyle=ImgCon
[Img3Con]
Meter=Shape
MeterStyle=ImgCon
[Img4Con]
Meter=Shape
MeterStyle=ImgCon

[Img5Con]
Meter=Shape
X=(#P#+#P2#)
Y=#P2#R
MeterStyle=ImgCon
[Img6Con]
Meter=Shape
MeterStyle=ImgCon
[Img7Con]
Meter=Shape
MeterStyle=ImgCon
[Img8Con]
