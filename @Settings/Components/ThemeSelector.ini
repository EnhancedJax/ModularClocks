[Img13Con]
Meter=Shape
X=(#P#+#P2#)
Y=#P2#R
MeterStyle=ImgCon
[Img14Con]
Meter=Shape
MeterStyle=ImgCon
[Img15Con]
Meter=Shape
MeterStyle=ImgCon
[Img16Con]
Meter=Shape
MeterStyle=ImgCon





[Img]
X=(-(768/2-(#SCREENAREAWIDTH#-#P#*2-5*#P2#)/4/2))
Y=(-(432/2-(#SCREENAREAHEIGHT#-#P#*2-5*#P2#)/4/2))
ImageName=#@#Images\Preview\#CURRENTSECTION#.png
Leftmouseupaction=[!WriteKeyValue Variables Style #CURRENTSECTION# "#@#Vars.inc"][!Refresh "ModularClocks\@Settings"][!HideFade][!Delay 1000][!Refresh "ModularClocks\Clock"][!DeactivateConfig]
[Center]
Meter=Image
MeterStyle=Img
PreserveAspectRatio=2
Container=Img1Con
